<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div onclick="clicked(event)" class="boardSquare" id="0"></div>
    <div onclick="clicked(event)" class="boardSquare" id="1"></div>
    <div onclick="clicked(event)" class="boardSquare" id="2"></div>
    <div onclick="clicked(event)" class="boardSquare" id="3"></div>
    <div onclick="clicked(event)" class="boardSquare" id="4"></div>
    <div onclick="clicked(event)" class="boardSquare" id="5"></div>
    <div onclick="clicked(event)" class="boardSquare" id="6"></div>
    <div onclick="clicked(event)" class="boardSquare" id="7"></div>
    <div onclick="clicked(event)" class="boardSquare" id="8"></div>
  </div>
  <h2>Player Move</h2>
  <button>Restart</button>
  <script src='script.js'></script>
</body>
</html>
